    <script>
      let form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let data = new FormData(form);
        fetch(
          "https://script.google.com/macros/s/AKfycbyeTo6tB440lDG6d9N1SbEg-YsNbIyG32Z8ioInTbxARraXW0qHqlhU9Ks8r3w3As-dAw/exec",
          {
            method: "POST",
            body: data,
          }
        )
          .then((res) => res.text())
          .then((data) => alert(data));
        let inputs = document.querySelectorAll("input");
        let selects = document.querySelectorAll("select");
        inputs.forEach((input) => (input.value = ""));
        selects.forEach((select) => (select.value = ""));
      });
    </script>
    <script>
      function sum1() {
        nform.Total_Students.value =
          Number(nform.Boy_Students.value) + Number(nform.Girl_Students.value);
      }
      function sum2() {
        nform.Total_Employees.value =
          Number(nform.Male_Employees.value) +
          Number(nform.Female_Employees.value);
      }
    </script>
